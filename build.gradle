plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
 implementation(
         'org.seleniumhq.selenium:selenium-java:3.141.59',
         'io.github.bonigarcia:webdrivermanager:5.1.0',
         'org.junit.jupiter:junit-jupiter:5.8.2'
 )
}

test {
    useJUnitPlatform()
}